{% extends "base.html" %}
{% block title %}編輯任務{% endblock %}
{% block content %}
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        <span class="glyphicon glyphicon-edit"></span> 編輯任務
      </h3>
    </div>
    <div class="panel-body">
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label>內容</label>
          <input type="text" name="content" class="form-control" value="{{ todo.content }}" required>
        </div>
        <div class="form-group">
          <label>到期日</label>
          <input type="datetime-local" name="deadline" class="form-control" value="{{ todo.deadline|date:'Y-m-d\\TH:i' }}" required>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="public" {% if todo.public %}checked{% endif %}> 公開任務
          </label>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">
            <span class="glyphicon glyphicon-floppy-disk"></span> 更新
          </button>
          <a href="/todo/mine/" class="btn btn-default">
            <span class="glyphicon glyphicon-arrow-left"></span> 取消
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

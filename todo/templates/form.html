{% extends "base.html" %}
{% block title %}新增任務{% endblock %}
{% block content %}
<h3>新增任務</h3>
<form method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label>內容</label>
    <input type="text" name="content" class="form-control" required>
  </div>
  <div class="form-group">
    <label>到期日</label>
    <input type="datetime-local" name="deadline" class="form-control" required>
  </div>
  <div class="checkbox">
    <label><input type="checkbox" name="public"> 公開任務</label>
  </div>
  <input type="submit" value="儲存" class="btn btn-primary">
</form>
{% endblock %}
